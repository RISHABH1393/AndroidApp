workflows:
  build-android-app:
    name: Build KidsDragDropMath
    max_build_duration: 30
    environment:
      sdk: 33
      java: 11
    scripts:
      - name: Build Debug APK
        script: ./gradlew clean assembleDebug
    artifacts:
      - app/build/outputs/apk/debug/*.apk
    publishing:
      email:
        recipients:
          - your-email@example.com   # optional: replace with your email
        notify:
          success: true
          failure: true

