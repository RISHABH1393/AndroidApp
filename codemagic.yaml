workflows:
  build-android-app:
    name: Build KidsDragDropMath
    max_build_duration: 30
    environment:
      android:
        image: default   # gives latest Android SDK + NDK
      java: 11
    scripts:
      - name: Set up Gradle wrapper
        script: gradle wrapper --gradle-version 7.6.1
      - name: Build Debug APK
        script: ./gradlew clean assembleDebug
    artifacts:
      - app/build/outputs/apk/debug/*.apk
